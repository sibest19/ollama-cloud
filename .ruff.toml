# The contents of this file is based on https://github.com/home-assistant/core/blob/dev/pyproject.toml

target-version = "py313"

[lint]
select = [
    "ALL",
]

ignore = [
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed
    "D203", # no-blank-line-before-class (incompatible with formatter)
    "D212", # multi-line-summary-first-line (incompatible with formatter)
    "COM812", # incompatible with formatter
    "ISC001", # incompatible with formatter
    "TC001", # Move application import into type-checking block (not needed for HA integrations)
    "TC002", # Move third-party import into type-checking block (not needed for HA integrations)
    "TC003", # Move standard library import into type-checking block (not needed for HA integrations)
    "TRY003", # Avoid specifying long messages outside the exception class
    "EM101", # Exception must not use a string literal
    "EM102", # Exception must not use an f-string literal
    "ARG001", # Unused function argument (common in HA async_setup_entry signatures)
    "ARG002", # Unused method argument (common in HA config flow signatures)
    "ARG003", # Unused class method argument
    "PLR2004", # Magic value used in comparison (HTTP status codes are fine)
    "FBT001", # Boolean-typed positional argument in function definition
    "TRY400", # Use logging.exception instead of logging.error
]

[lint.flake8-pytest-style]
fixture-parentheses = false

[lint.pyupgrade]
keep-runtime-typing = true

[lint.mccabe]
max-complexity = 25
